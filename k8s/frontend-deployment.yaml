apiVersion: apps/v1
kind: Deployment
metadata:
  name: swar-frontend
  labels:
    app: swar-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swar-frontend
  template:
    metadata:
      labels:
        app: swar-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/namansethia1/swarr-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_API_URL
          value: "http://swar-backend-service:8000"
        - name: REACT_APP_WS_URL
          value: "ws://swar-backend-service:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: swar-frontend-service
spec:
  selector:
    app: swar-frontend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: LoadBalancer