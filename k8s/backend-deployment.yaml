apiVersion: apps/v1
kind: Deployment
metadata:
  name: swar-backend
  labels:
    app: swar-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: swar-backend
  template:
    metadata:
      labels:
        app: swar-backend
    spec:
      containers:
      - name: backend
        image: ghcr.io/namansethia1/swarr-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: swar-backend-service
spec:
  selector:
    app: swar-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP